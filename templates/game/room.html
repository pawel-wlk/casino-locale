{% extends "base.html" %}
{% block head %}
{% load static %}
<script src="{% static "js/game/index.js" %}" type="module"></script>
<link rel="stylesheet" href="{% static "css/room.css" %}">
{% endblock head %}

{% block title %}
<title>Game room</title>
{% endblock title %}

{% block content %}
<h1>
    You're in room {{ room_name }}
</h1>
<section>
    <canvas></canvas>
    <nav>
        <input class="button" data-action="ready" type="button" value="Ready">
        <input disabled class="button" data-action="hit" type="button" value="Hit">
        <input disabled class="button" data-action="stand" type="button" value="Stand">
        <input disabled class="button" data-action="split" type="button" value="Split">
        <input disabled class="button" data-action="double" type="button" value="Double">
        <div>
            <input disabled data-action="bet" id="bet-value" type="number">
            <input disabled class="button" data-action="bet" type="button" value="Bet">
        </div>
    </nav>
</section>

{{ room_name|json_script:"room-name" }}
{% endblock content%}
